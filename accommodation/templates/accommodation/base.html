<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yugo Accommodation</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f3f4f6;
        }

        .header-bar {
            background: #111827;
            color: #f9fafb;
            padding: 10px 24px;
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.35);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 14px;
        }

        .nav-brand {
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.02em;
        }

        .nav-link {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #a5b4fc;
        }

        .nav-username {
            font-size: 14px;
            color: #e5e7eb;
        }

        .nav-username span {
            font-weight: 600;
        }

        main {
            padding-top: 12px;
        }
    </style>
</head>
<body>

<header class="header-bar">
    <div class="nav-container">
        <div class="nav-left">
            <a href="{% url 'home' %}" class="nav-link nav-brand">Yugo</a>
            <a href="{% url 'home' %}" class="nav-link">Home</a>
        </div>

        <div class="nav-right">
            {% if user.is_authenticated %}
                {% if user.is_staff %}
                    <a href="{% url 'manager_room_list' %}" class="nav-link">Media manager</a>
                {% endif %}
                <a href="{% url 'my_bookings' %}" class="nav-link">My bookings</a>
                <div class="nav-username">
                    Hi, <span>{{ user.username }}</span>
                </div>
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Login</a>
                <a href="{% url 'signup' %}" class="nav-link">Sign up</a>
            {% endif %}
        </div>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
