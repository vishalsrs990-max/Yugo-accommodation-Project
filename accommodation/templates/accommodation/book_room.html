{% extends 'accommodation/base.html' %}

{% block content %}
<style>
    .booking-wrapper {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px 40px 16px;
        background: radial-gradient(circle at top left, #eef2ff, #e0f2fe, #f9fafb);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .booking-card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
        max-width: 820px;
        width: 100%;
        display: grid;
        grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
        gap: 24px;
        padding: 24px 26px 26px 26px;
    }

    @media (max-width: 780px) {
        .booking-card {
            grid-template-columns: 1fr;
        }
    }

    .booking-room-info {
        border-right: 1px solid #e5e7eb;
        padding-right: 18px;
    }

    @media (max-width: 780px) {
        .booking-room-info {
            border-right: none;
            border-bottom: 1px solid #e5e7eb;
            padding-right: 0;
            padding-bottom: 18px;
            margin-bottom: 8px;
        }
    }

    .booking-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #111827;
    }

    .booking-subtitle {
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 10px;
    }

    .booking-price {
        font-size: 16px;
        font-weight: 600;
        color: #4f46e5;
        margin-bottom: 14px;
    }

    .booking-description {
        font-size: 13px;
        color: #4b5563;
        line-height: 1.5;
    }

    .booking-form-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #111827;
    }

    .booking-form label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
        color: #374151;
    }

    .booking-form input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 9px;
        border: 1px solid #d1d5db;
        font-size: 13px;
        margin-bottom: 12px;
        outline: none;
    }

    .booking-form input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
    }

    .booking-button {
        width: 100%;
        margin-top: 6px;
        background: linear-gradient(135deg, #f97386, #fb7185);
        color: #ffffff;
        border: none;
        border-radius: 999px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        letter-spacing: 0.02em;
    }

    .booking-button:hover {
        filter: brightness(1.05);
    }

    .booking-room-image {
        width: 100%;
        border-radius: 16px;
        overflow: hidden;
        margin-bottom: 10px;
    }

    .booking-room-image img {
        width: 100%;
        height: 190px;
        object-fit: cover;
        display: block;
    }

    .booking-room-type {
        font-size: 12px;
        color: #6b7280;
        margin-bottom: 4px;
    }
</style>

<div class="booking-wrapper">
    <div class="booking-card">
        <div class="booking-room-info">
            {% if room.image %}
                <div class="booking-room-image">
                    <img src="{{ room.image.url }}" alt="{{ room.name }}">
                </div>
            {% endif %}

            <div class="booking-room-type">
                {{ room.location }} · {{ room.get_room_type_display }}
            </div>

            <div class="booking-title">Book {{ room.name }}</div>
            <div class="booking-price">Price per night: €{{ room.price_per_night }}</div>
            <div class="booking-description">
                {{ room.description }}
            </div>
        </div>

        <div>
            <div class="booking-form-title">Booking details</div>
            <form method="post" class="booking-form">
                {% csrf_token %}

                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" required>

                <label for="id_check_in">Check-in date</label>
                <input type="date" id="id_check_in" name="check_in" required>

                <label for="id_check_out">Check-out date</label>
                <input type="date" id="id_check_out" name="check_out" required>

                <button type="submit" class="booking-button">Confirm booking</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
