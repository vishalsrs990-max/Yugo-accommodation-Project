{% extends 'accommodation/base.html' %}

{% block content %}
<style>
    .confirm-wrapper {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px 40px 16px;
        background: radial-gradient(circle at top left, #fee2e2, #fef2f2, #f9fafb);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .confirm-card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
        max-width: 520px;
        width: 100%;
        padding: 24px 26px 26px 26px;
    }

    .confirm-title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #111827;
    }

    .confirm-text {
        font-size: 14px;
        color: #374151;
        margin-bottom: 18px;
    }

    .confirm-actions {
        display: flex;
        gap: 10px;
    }

    .btn-secondary,
    .btn-danger {
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .btn-secondary {
        background: #e5e7eb;
        color: #111827;
    }

    .btn-danger {
        background: linear-gradient(135deg, #f97373, #ef4444);
        color: #ffffff;
    }

    .btn-secondary:hover,
    .btn-danger:hover {
        filter: brightness(1.05);
    }
</style>

<div class="confirm-wrapper">
    <div class="confirm-card">
        <div class="confirm-title">Cancel booking?</div>
        <div class="confirm-text">
            You are about to cancel your booking for
            <strong>{{ booking.room.name }}</strong> (check-in {{ booking.check_in }}, check-out
            {{ booking.check_out }}).
        </div>

        <div class="confirm-actions">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn-danger">Yes, cancel booking</button>
            </form>

            <a href="{% url 'booking_success' booking.id %}" class="btn-secondary">
                Go back
            </a>
        </div>
    </div>
</div>
{% endblock %}
