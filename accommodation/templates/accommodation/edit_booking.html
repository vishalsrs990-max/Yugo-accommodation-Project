{% extends 'accommodation/base.html' %}

{% block content %}
<style>
    .booking-wrapper {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px 40px 16px;
        background: radial-gradient(circle at top left, #eef2ff, #e0f2fe, #f9fafb);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .booking-card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
        max-width: 720px;
        width: 100%;
        padding: 24px 26px 26px 26px;
    }

    .booking-title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 4px;
        color: #111827;
    }

    .booking-subtitle {
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 16px;
    }

    .booking-form label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
        color: #374151;
    }

    .booking-form input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 9px;
        border: 1px solid #d1d5db;
        font-size: 13px;
        margin-bottom: 12px;
        outline: none;
    }

    .booking-form input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
    }

    .btn-primary,
    .btn-secondary {
        padding: 8px 14px;
        border-radius: 999px;
        border: none;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-right: 8px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: #ffffff;
    }

    .btn-secondary {
        background: #e5e7eb;
        color: #111827;
    }

    .btn-primary:hover,
    .btn-secondary:hover {
        filter: brightness(1.05);
    }
</style>

<div class="booking-wrapper">
    <div class="booking-card">
        <div class="booking-title">Update booking</div>
        <div class="booking-subtitle">
            {{ room.name }} Â· {{ room.location }}
        </div>

        <form method="post" class="booking-form">
            {% csrf_token %}

            <label for="id_check_in">Check-in date</label>
            <input type="date" id="id_check_in" name="check_in"
                   value="{{ booking.check_in|date:'Y-m-d' }}" required>

            <label for="id_check_out">Check-out date</label>
            <input type="date" id="id_check_out" name="check_out"
                   value="{{ booking.check_out|date:'Y-m-d' }}" required>

            <button type="submit" class="btn-primary">Save changes</button>
            <a href="{% url 'booking_success' booking.id %}" class="btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
