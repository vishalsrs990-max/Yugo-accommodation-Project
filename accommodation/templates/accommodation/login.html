{% extends 'accommodation/base.html' %}

{% block content %}
<style>
    .auth-wrapper {
        min-height: calc(100vh - 80px);   /* minus header area */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px 12px 40px 12px;
        background: radial-gradient(circle at top left, #eef2ff, #e0f2fe, #f9fafb);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .auth-card {
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.15);
        padding: 28px 32px 30px 32px;
        max-width: 380px;
        width: 100%;
    }

    .auth-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #111827;
    }

    .auth-subtitle {
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 20px;
    }

    .auth-form label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
        color: #374151;
    }

    .auth-form input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 9px;
        border: 1px solid #d1d5db;
        font-size: 13px;
        margin-bottom: 12px;
        outline: none;
    }

    .auth-form input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
    }

    .auth-button {
        width: 100%;
        margin-top: 6px;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: #ffffff;
        border: none;
        border-radius: 999px;
        padding: 9px 14px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        letter-spacing: 0.02em;
    }

    .auth-button:hover {
        filter: brightness(1.05);
    }

    .auth-footer {
        margin-top: 16px;
        font-size: 13px;
        color: #6b7280;
        text-align: center;
    }

    .auth-footer a {
        color: #4f46e5;
        font-weight: 500;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-title">Welcome back</div>
        <div class="auth-subtitle">Log in to manage your Yugo bookings.</div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <label for="id_username">Username</label>
            {{ form.username }}

            <label for="id_password">Password</label>
            {{ form.password }}

            <button type="submit" class="auth-button">Log in</button>
        </form>

        <div class="auth-footer">
            Donâ€™t have an account yet?
            <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
