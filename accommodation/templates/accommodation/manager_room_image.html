{% extends 'accommodation/base.html' %}

{% block content %}
<style>
    .mgr-wrapper {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px 40px 16px;
        background: radial-gradient(circle at top left, #eef2ff, #e0f2fe, #f9fafb);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .mgr-card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.18);
        max-width: 520px;
        width: 100%;
        padding: 22px 24px 26px 24px;
    }

    .mgr-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #111827;
    }

    .mgr-subtitle {
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 14px;
    }

    .mgr-image-preview {
        margin-bottom: 14px;
    }

    .mgr-image-preview img {
        width: 100%;
        max-height: 220px;
        object-fit: cover;
        border-radius: 14px;
    }

    .mgr-form label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
        color: #374151;
    }

    .mgr-form input[type="file"] {
        width: 100%;
        font-size: 13px;
        margin-bottom: 12px;
    }

    .mgr-actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
        flex-wrap: wrap;
    }

    .btn-primary,
    .btn-secondary,
    .btn-danger {
        padding: 8px 12px;
        border-radius: 999px;
        border: none;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary {
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: #ffffff;
    }

    .btn-secondary {
        background: #e5e7eb;
        color: #111827;
    }

    .btn-danger {
        background: linear-gradient(135deg, #f97373, #ef4444);
        color: #ffffff;
    }

    .btn-primary:hover,
    .btn-secondary:hover,
    .btn-danger:hover {
        filter: brightness(1.05);
    }
</style>

<div class="mgr-wrapper">
    <div class="mgr-card">
        <div class="mgr-title">Manage image â€“ {{ room.name }}</div>
        <div class="mgr-subtitle">
            Upload a new image to S3 or delete the existing one.
        </div>

        {% if room.image %}
            <div class="mgr-image-preview">
                <img src="{{ room.image.url }}" alt="{{ room.name }}">
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="mgr-form">
            {% csrf_token %}
            <label for="id_image">Upload new image</label>
            {{ form.image }}

            <div class="mgr-actions">
                <button type="submit" class="btn-primary">Save image</button>
                <a href="{% url 'manager_room_list' %}" class="btn-secondary">Back to list</a>

                {% if room.image %}
                    <button type="submit" name="delete_image" value="1"
                            class="btn-danger"
                            onclick="return confirm('Delete current image from S3?');">
                        Delete image
                    </button>
                {% endif %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
