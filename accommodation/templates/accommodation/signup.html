<!-- accommodation/templates/accommodation/signup.html -->
{% extends 'accommodation/base.html' %}

{% block content %}
<h2>Sign up</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create account</button>
</form>

<p>Already have an account?
    <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}
